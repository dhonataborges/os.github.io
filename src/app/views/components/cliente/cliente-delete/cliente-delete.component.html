<form class="form mat-elevation-z8">
    <h1>Deletando Cliente</h1>
    <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="cliente.nome" name="nome" disabled maxlength="100" matInput placeholder="Ex. JoÃ£o Borges">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="cliente.cpf" name="cpf" disabled maxlength="15" matInput placeholder="000.000.000-00">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="cliente.telefone" maxlength="18" name="telefone" disabled matInput placeholder="(00) 0000-0000">
    </mat-form-field>
    <button class="mat-elevation-z8" (click)="delete()" mat-stroked-button color="accent">DELETE</button>
    <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
</form>
